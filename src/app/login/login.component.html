<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width font-weight-bold top-margin">
          <input matInput placeholder="Username">
          <mat-hint style="color: red"
                    class="mat-error"
                    *ngIf="showInvalidFields && !isUsernameValid()">
            Username cannot be blank!
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width font-weight-bold top-margin">
          <input matInput type="password" placeholder="Password">
          <mat-hint style="color: red"
                    class="mat-error"
                    *ngIf="showInvalidFields && !isUsernameValid()">
            Password cannot be blank!
          </mat-hint>
        </mat-form-field>
      </mat-card-content>
      <button
        (mouseenter)="onMouseEnter()"
        mat-stroked-button
        [color]="showInvalidFields && !isFormValid() ? 'warn' : 'primary'"
        class="login-button top-margin">Log in</button>
    </form>
  </mat-card>
</div>
