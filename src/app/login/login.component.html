<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width font-weight-bold top-margin">
          <input matInput
                 [(ngModel)]="username"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Username">
          <mat-hint style="color: red"
                    class="mat-error"
                    *ngIf="showInvalidFields && !isUsernameValid()">
            Username cannot be blank!
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width font-weight-bold top-margin">
          <input matInput
                 [(ngModel)]="password"
                 [ngModelOptions]="{standalone: true}"
                 type="password" placeholder="Password">
          <mat-hint style="color: red"
                    class="mat-error"
                    *ngIf="showInvalidFields && !isUsernameValid()">
            Password cannot be blank!
          </mat-hint>
        </mat-form-field>
      </mat-card-content>
      <div class="button-container"
           [@slip]="loginButtonAnimationState">
        <button #loginButton
          (mouseenter)="onMouseEnter()"
          mat-stroked-button
          [color]="showInvalidFields && !isFormValid() ? 'warn' : 'primary'"
          class="login-button top-margin">Log in</button>
      </div>
    </form>
  </mat-card>
</div>
